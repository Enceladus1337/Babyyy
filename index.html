<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Ishaâ€™s Birthday ðŸ’–</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-family: 'Lavishly Yours', cursive;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: #ffe3ec;
      text-shadow: 2px 2px 10px #000;
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 20px;
      margin-top: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #quote {
      font-family: 'Lavishly Yours', cursive;
      font-size: 2rem;
      margin: 20px auto;
      max-width: 800px;
      text-shadow: 1px 1px 8px #000;
    }

    .photo-container {
      margin-top: 20px;
      border: 5px solid #ffb6c1;
      border-radius: 50%;
      overflow: hidden;
      width: 180px;
      height: 180px;
      box-shadow: 0 0 20px #ffb6c1;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .audio-player {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Counting Down to Ishaâ€™s Birthday ðŸ’–</h1>

  <div id="countdown"></div>

  <div id="quote">Loading quote...</div>

  <div class="photo-container">
    <img src="girl.jpg" alt="Isha's Picture">
  </div>

  <div class="audio-player">
    <audio controls autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Countdown Logic
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 24, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Happy Birthday, Isha! ðŸŽ‚";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Quote Rotation
    const quotes = [
      "I orbit around you, Ishaâ€”forever pulled by your gravity.",
      "Even moons need someone to shine for.",
      "You're the reason this frozen heart found warmth.",
      "Among stars, I found a home in your eyes.",
      "I may be Enceladus, cold and distantâ€”until you melted me."
    ];

    function updateQuote() {
      const now = new Date();
      const hour = now.getHours();
      const index = Math.floor(hour / 3) % quotes.length;
      document.getElementById("quote").textContent = quotes[index];
    }

    updateQuote();
  </script>
</body>
</html>
