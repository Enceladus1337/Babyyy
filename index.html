<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You üåô</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Bitter', serif;
      background-image: url('https://i.supaimg.com/168fd6c2-a571-457f-b912-91d1b7c0d213.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      padding: 30px 20px 100px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #ffe3ec;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 10px;
    }

    #countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 15px;
      margin-top: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      animation: pulse 3s infinite;
    }

    #tap-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #ff6b81;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 105, 135, 0.6);
      transition: all 0.3s ease;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 105, 135, 0.3); }
      50% { transform: scale(1.08); box-shadow: 0 0 30px rgba(255, 105, 135, 0.6); }
      100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 105, 135, 0.3); }
    }

    #hidden-content {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #hidden-content.show {
      display: flex;
      opacity: 1;
    }

    #photo {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      border: 8px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin: 0 auto 20px auto;
    }

    #love-quote {
      font-size: 1.8rem;
      color: #ffe3ec;
      text-shadow: 1px 1px 10px #000;
      margin-bottom: 20px;
    }

    #rotating-quote {
      font-size: 1.4rem;
      max-width: 700px;
      padding: 0 20px;
      text-shadow: 1px 1px 8px #000;
    }

    .aurora {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.2), transparent),
                  radial-gradient(circle at 30% 30%, rgba(0,255,127,0.2), transparent),
                  radial-gradient(circle at 70% 70%, rgba(138,43,226,0.15), transparent);
      animation: aurora-move 15s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes aurora-move {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .star-map {
      margin-top: 60px;
      text-align: center;
    }

    .star-map img {
      max-width: 90%;
      border: 4px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      #countdown { font-size: 1.4rem; }
      #love-quote { font-size: 1.2rem; }
      #rotating-quote { font-size: 1.1rem; }
    }
  </style></head>
<body>
  <div class="aurora"></div>  <h1>Counting Down to You üåô</h1>
  <div id="countdown">Loading...</div>
  <button id="tap-btn">‚ù§Ô∏è Tap here ‚ù§Ô∏è</button>  <audio id="bg-music" autoplay loop>
    <source src="your-piano.mp3" type="audio/mp3">
  </audio>  <div id="hidden-content">
    <img id="photo" src="https://i.supaimg.com/f36304c8-a430-4489-ad79-399404ce0192.jpg" alt="Surprise Photo">
    <div id="love-quote">I love you üòòüòã</div>
    <div id="rotating-quote">Loading quote...</div>
  </div>  <div class="star-map">
    <h2>How the stars looked in Singapore on October 24 üåå</h2>
    <img src="https://api.star-map-generator.com/star-map?date=2024-10-24&location=Singapore&color=white&size=500" alt="Star Map of Singapore">
  </div>  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 24, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "üéâ Today is your day!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    document.getElementById("tap-btn").addEventListener("click", () => {
      const hidden = document.getElementById("hidden-content");
      hidden.classList.add("show");
      document.getElementById("tap-btn").style.display = "none";
      setTimeout(() => {
        hidden.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 300);
    });

    const quotes = [
      "I orbit around you ‚Äî forever pulled by your gravity.",
      "Even moons need someone to shine for.",
      "You're the reason this frozen heart found warmth.",
      "Among stars, I found a home in your eyes.",
      "I may be Enceladus, cold and distant ‚Äî until you melted me."
    ];

    function updateQuote() {
      const hour = new Date().getHours();
      const index = Math.floor(hour / 3) % quotes.length;
      document.getElementById("rotating-quote").textContent = quotes[index];
    }
    updateQuote();

    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      document.body.appendChild(star);
    }
  </script></body>
</html>
