<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Birthday Countdown üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #ffe0ec, #e0f7ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff6fa4;
      margin-bottom: 10px;
    }
    #message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #444;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
    }
    .heart {
      font-size: 2rem;
      margin-top: 30px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    /* Heart Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      display: inline-block;
      font-size: 1.5rem;
      color: #ff69b4;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Her Birthday Countdown üíñ</h1>
  <div id="message">Counting every heartbeat till your special day...</div>
  <div id="countdown"></div>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="confetti" id="confetti"></div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 24, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "üéâ Happy Birthday, my love! üéÇ";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Create heart confetti
    const confettiContainer = document.getElementById("confetti");
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement("span");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confettiContainer.appendChild(heart);
    }
  </script>
</body>
</html>
