<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Countdown to Ishaâ€™s Birthday ðŸŽ‚</title>

  <!-- Font: Bitter -->
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bitter', serif;
      background-image: url('ghibli.jpg'); /* Replace with your uploaded image */
      background-size: cover;

      min-height: 100vh;
      padding: 30px 20px;

    h1 {

    #countdown {
      font-size: 1.8rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);

      margin-top: 10px;

    }

    #quote {
      font-size: 1.6rem;

    }

    .audio-player {

      }

        font-size: 1.2rem;

    }
  </style>
</head>
<body>

  <h1>Countdown to Ishaâ€™s Birthday ðŸ’–</h1>

  <div id="countdown">Loading...</div>

  <div id="quote">Loading quote...</div>

  <div class="audio-player">
    <audio controls autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Countdown logic
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 24, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Happy Birthday, Isha! ðŸŽ‚";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Rotating quotes
    const quotes = [
      "I orbit around you, Isha â€” forever pulled by your gravity.",
      "Even moons need someone to shine for.",
      "You're the reason this frozen heart found warmth.",
      "Among stars, I found a home in your eyes.",
      "I may be Enceladus, cold and distant â€” until you melted me."
    ];

    function updateQuote() {
      const hour = new Date().getHours();
      const index = Math.floor(hour / 3) % quotes.length;
      document.getElementById("quote").textContent = quotes[index];
    }

    updateQuote();
  </script>

</body>
