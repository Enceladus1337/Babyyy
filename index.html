<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You ðŸŒ™</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bitter', serif;
      background-image: url('https://i.supaimg.com/168fd6c2-a571-457f-b912-91d1b7c0d213.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3rem;
      color: #ffe3ec;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 10px;
    }

    #countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 15px;
      margin-top: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #tap-btn {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #ffe3ec;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    #tap-btn:hover {
      background-color: #ffb6c1;
      transform: scale(1.05);
    }

    #hidden-content {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #photo {
      width: 90%;
      max-width: 400px;
      border: 8px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    #love-quote {
      font-size: 1.8rem;
      color: #ffe3ec;
      text-shadow: 1px 1px 10px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        font-size: 1.4rem;
      }
      #love-quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Counting Down to You ðŸŒ™</h1>

  <div id="countdown">Loading...</div>

  <button id="tap-btn">Tap here</button>

  <div id="hidden-content">
    <img id="photo" src="https://i.supaimg.com/f36304c8-a430-4489-ad79-399404ce0192.jpg" alt="Surprise Photo">
    <div id="love-quote">I love you ðŸ˜˜ðŸ˜‹</div>
  </div>

  <script>
    // Countdown
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 24, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Today is your day!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Tap button reveal
    document.getElementById("tap-btn").addEventListener("click", () => {
      document.getElementById("hidden-content").style.display = "flex";
      document.getElementById("tap-btn").style.display = "none";
    });
  </script>

</body>
</html>
