<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You ðŸŒ™</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bitter', serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffe3ec;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 10px;
    }

    #countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 15px;
      margin-top: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #ghibli-art {
      width: 90%;
      max-width: 500px;
      border: 8px solid #fff;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      margin: 30px 0;
    }

    #quote {
      font-size: 1.6rem;
      max-width: 700px;
      margin: 20px auto;
      text-shadow: 1px 1px 8px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        font-size: 1.4rem;
      }
      #quote {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Counting Down to You ðŸŒ™</h1>

  <div id="countdown">Loading...</div>

  <img id="ghibli-art" src="https://i.supaimg.com/f36304c8-a430-4489-ad79-399404ce0192.jpg" alt="Ghibli Art" />

  <div id="quote">Loading quote...</div>

  <script>
    // Countdown
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 24, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "ðŸŽ‰ Today is your day!";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Rotating quotes
    const quotes = [
      "I orbit around you â€” forever pulled by your gravity.",
      "Even moons need someone to shine for.",
      "You're the reason this frozen heart found warmth.",
      "Among stars, I found a home in your eyes.",
      "I may be Enceladus, cold and distant â€” until you melted me."
    ];

    function updateQuote() {
      const hour = new Date().getHours();
      const index = Math.floor(hour / 3) % quotes.length;
      document.getElementById("quote").textContent = quotes[index];
    }

    updateQuote();
  </script>

</body>
</html>
