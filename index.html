<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            overflow: hidden;
            background-image: url('http://googleusercontent.com/generated_image_content/0'); /* Updated moon image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        #countdown {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;
        }

        .star {
            position: absolute;
            top: -20px;
            color: white;
            animation: animate 5s linear forwards;
            font-size: 12px;
        }

        .star::before {
            content: "*"; /* Changed to a simple star */
            text-shadow: 0 0 5px #fff, 0 0 20px #fff, 0 0 50px #fff;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        function stars() {
            let e = document.createElement("div");
            e.setAttribute("class", "star");
            document.body.appendChild(e);
            e.style.left = Math.random() * +innerWidth + "px";

            let duration = Math.random() * 3;

            e.style.animationDuration = 2 + duration + "s";
            setTimeout(function () {
                document.body.removeChild(e);
            }, 5000);
        }
        setInterval(function () {
            stars();
        }, 50);

        // Set the date we're counting down to
        const birthday = new Date("Oct 24, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = birthday - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Happy Birthday!";
            }
        }, 1000);
    </script>
</body>
</html>
